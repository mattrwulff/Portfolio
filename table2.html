<!DOCTYPE html>
<html>
    <head>
        <style>
            dl{
                display:table;
                border-collapse: collapse;
                width: 300px;
            }
            dl div{
                display:table-row;
            }
            dt, dd{
                display: table-cell;
                border-top: 1px solid;
                vertical-align: top;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <dl>
            <div>
                <dt>bandwidth</dt>
                <dd>A measure of data rtransfre speed over a network</dd>
            </div>
            <div>
                <dt>HTTP</dt>
                <dd>The protocol used to communicatre with web servers</dd>
            </div>
        </dl>
    </body>
</html>
